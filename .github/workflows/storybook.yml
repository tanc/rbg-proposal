name: Deploy static Storybook build to Pages

on:
  push:
    branches:
      - "main" # change to the branch you wish to deploy from

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
        steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: List repository contents
        run: |
          echo "Repository structure:"
          ls -R

      - name: Set working directory
        run: |
          if [ -d "storybook" ]; then
            echo "STORYBOOK_DIR=storybook" >> $GITHUB_ENV
          else
            echo "STORYBOOK_DIR=." >> $GITHUB_ENV
          fi

      - name: Enable corepack
        run: corepack enable

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'yarn'
          cache-dependency-path: ${{ env.STORYBOOK_DIR }}/yarn.lock

      - name: Install dependencies
        run: yarn install
        working-directory: ${{ env.STORYBOOK_DIR }}

      - name: Build Storybook
        run: yarn build-storybook
        working-directory: ${{ env.STORYBOOK_DIR }}

      - name: 'upload'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.STORYBOOK_DIR }}/storybook-static

      - id: deploy
        name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          token: ${{ github.token }}
